$def with (pid, username, author_name, author_uid, extra_term)

<form action="javascript:void(0)" method="get">
<!--<input disabled='disabled' type="submit" value="worth the read"/>-->
 <!--<hr class="thinline"/>-->
  by <a href='/users/$author_uid/profile'><img alt='' src='/static/user.png'/>$author_name</a>
  &mdash;
  <input type="submit" onclick="javascript:callout($pid)" value="call out" style='margin: 0;' />
  <br />
</form>

$if extra_term != None:
    <form id='wtr$pid' name='wtr$pid'
    action='/articles/$pid/wtr?term=$extra_term' method='post'>

    onclick='javascript:voteon($pid, "$username", $extra_term)'
    value='worth the read for "$extra_term"'/>
